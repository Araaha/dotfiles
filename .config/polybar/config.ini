[colors]
bg = #242424
bg-alt = #242424
fg = #ebdbb2
fg-alt = #ebdbb2

red = #ff7a93

trans = #00000000
semi-trans-black = #cc000000

shade-1 = #32344a
shade-2 = #444b6a
shade-3 = #787c99
shade-4 = #CACACE
shade-5 = #acb0d0

[bar/main]
width = 100%
height = 35
offset-y = 0
top = true
fixed-center = true

override-redirect = true

scroll-up = next
scroll-down = prev

enable-ipc = true
monitor = eDP

background = ${colors.bg}
foreground = ${colors.fg}

font-0 = "Weather Icons:size=15;3"
font-1 = "MesloLGS NF:size=15;3"

modules-left = classes bluetooth-battery pulseaudio weather feels_like
modules-center = date 
modules-right = xbacklight battery memory cpu-temp wlan

cursor-click = pointer
module-margin = 0

[settings]
screenchange-reload = true

[module/xbacklight]
type = custom/script
exec = ~/.config/polybar/scripts/xbacklight.sh
format = <label>
format-background = #8ec07c
format-foreground = #242424
interval = 1
format-padding = 2
label-font = 2

[module/memory]
type = custom/script
exec = ~/.config/polybar/scripts/memory.sh 
interval = 1
format =  <label>
format-background = #87afaf
format-foreground = #242424
label-font = 2
format-padding = 2

[module/classes]
type = custom/script
exec = ~/.config/polybar/scripts/classes.sh 
interval = 1
format = %{F#9cd365} <label> 
format-connected-padding-left = 0
format-padding = 2
label-font = 2

[module/cpu-temp]
type = custom/script
exec = ~/.config/polybar/scripts/cpu-temp.sh
format =  <label>
format-background = #D8A657
format-foreground = #242424
interval = 1
label-font = 2
format-padding = 2

[module/battery]
type = internal/battery
battery = BATT
adapter = ACAD
interval = 1
full-at = 100
format-charging =  <label-charging>
label-charging = %percentage:2%%
format-charging-padding = 2
format-charging-foreground = #242424
format-charging-background = #D3869B
format-discharging = <ramp-capacity><label-discharging>
label-discharging = %percentage%
format-discharging-foreground = #242424
format-discharging-background = #D3869B
format-full-prefix = "󰁹 "
ramp-capacity-0 = "󰂎 "
ramp-capacity-1 = "󰁻 "
ramp-capacity-2 = "󰁿 "
ramp-capacity-3 = "󰂁 "
ramp-capacity-4 = "󰁹 "
ramp-capacity-0-foreground = ${colors.red}
animation-charging-framerate = 910
format-discharging-padding = 2
label-font = 2
label-charging-font = 2
label-discharging-font = 2

[module/date]
type = internal/date
interval = 1

time = "%a, %b %d %H:%M:%S"

format = <label>
format-foreground = #242424
format-background = #83a598
format-padding = 0
label = %time%
label-padding = 2
label-font = 2

[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = false

format-volume = <label-volume>
format-volume-padding = 0
format-volume-prefix-background = #fabd2f
format-volume-prefix-foreground = #242424
label-volume = 󰕾 %percentage%
label-volume-foreground = #242424
label-volume-background = #fabd2f
label-volume-padding = 2

format-muted = <label-muted>
format-muted-padding = 0  
format-muted-prefix-foreground = #242424
format-muted-prefix-background = #fabd2f
label-muted = 󰝟 %percentage%
label-muted-padding = 2
label-muted-foreground = #242424
label-muted-background = #fabd2f

click-right = pavucontrol&
label-font = 2
label-volume-font = 2
label-muted-font = 2
label-volume-prefix-font = 2

[module/wlan]
type = internal/network
interface = wlan0
interval = 1.0

format-connected = <label-connected>
format-connected-background = #242424
format-connected-foreground = #FE8019
format-connected-padding = 0
label-connected = 直%{A1:wifimenu:} %essid%%{A}
label-connected-background = #FE8019
label-connected-foreground = #242424
label-connected-padding-right = 1
label-connected-padding-left = 2
label-connected-font = 2

[module/weather]
type = custom/script
exec = /usr/bin/polybar-forecast-linux-x86_64
exec-if = ping openweathermap.org -c 1
interval = 600
label-font = 1
label-active-font = 1
format-background = #fc9690
format-foreground = #242424
format-padding = 2

[module/feels_like]
type = custom/script
exec = ~/.config/polybar/scripts/feels_like.sh
exec-if = ping openweathermap.org -c 1
interval = 600
label-font = 1
label-active-font = 1
label-padding-right = 2
format-background = #fc9690
format-foreground = #242424

[module/bluetooth-battery]
type = custom/script
exec = ~/.config/polybar/scripts/bluetooth_battery.sh
interval = 60
format = <label>
label =  %output%
label-padding = 2
label-font = 2
format-foreground = #242424
format-background = #9dc365
